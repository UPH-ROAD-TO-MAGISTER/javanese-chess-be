basePath: /
definitions:
  config.HeuristicWeights:
    properties:
      block_potential:
        type: integer
      block_when_threat:
        description: Blocking weights
        type: integer
      build_alignment_2:
        description: Build alignment specific weights
        type: integer
      build_alignment_3:
        type: integer
      keep_near_card:
        type: integer
      legal_move:
        description: Legal move value
        type: integer
      play_smallest_card:
        description: Smallest-card and proximity preferences
        type: integer
      replace_pos_middle:
        description: Position modifiers for replacement
        type: integer
      replace_pos_side:
        type: integer
      replace_potential:
        type: integer
      replace_values_potential:
        additionalProperties:
          type: integer
        description: 'Replace values for potential threats (prioritize small cards:
          card1..9)'
        type: object
      replace_values_threat:
        additionalProperties:
          type: integer
        description: Replace values when blocking an immediate threat (card 1..9 ->
          indices 0..8)
        type: object
      replace_when_threat:
        description: Replace weights (contextual)
        type: integer
      w_block_path:
        description: 'W₄: Blocking enemy paths (cutting opponent lines)'
        type: integer
      w_build_alignment:
        description: 'W₅: Building own alignments (2 or 3 in a row)'
        type: integer
      w_card_cost:
        description: 'W₆: Card value management (resource efficiency)'
        type: integer
      w_replace_value:
        description: 'W₃: Overwriting opponent cards (strategic replacement)'
        type: integer
      w_threat:
        description: 'W₂: Blocking opponent''s immediate threat (3-in-a-row)'
        type: integer
      w_win:
        description: 'W₁: Winning move detection (4-in-a-row)'
        type: integer
    type: object
  http.CreateRoomRequest:
    properties:
      player_name:
        type: string
    type: object
  http.MoveBotRequest:
    properties:
      bot_id:
        type: string
      hold_cards:
        items:
          type: integer
        type: array
      room_code:
        type: string
    type: object
  http.MoveRequest:
    properties:
      player_id:
        type: string
      room_code:
        type: string
      value:
        type: integer
      x:
        type: integer
      "y":
        type: integer
    type: object
  http.PlayRequest:
    properties:
      number_bot:
        type: integer
      number_player:
        type: integer
      player_name:
        type: string
      room_id:
        type: string
      weights:
        $ref: '#/definitions/config.HeuristicWeights'
    type: object
  http.PlayerHand:
    properties:
      cards:
        items:
          type: integer
        type: array
      player_id:
        type: string
    type: object
  http.SetHandsRequest:
    properties:
      hands:
        items:
          $ref: '#/definitions/http.PlayerHand'
        type: array
      room_code:
        type: string
    type: object
  http.UpdateRoomWeightsRequest:
    properties:
      room_code:
        type: string
      weights:
        $ref: '#/definitions/config.HeuristicWeights'
    required:
    - room_code
    - weights
    type: object
host: localhost:9000
info:
  contact:
    email: backend@yourcompany.com
    name: Backend Team
  description: REST API for heuristic-based chess-like bot (Go + Gin)
  title: Javanese Chess Bot API
  version: "1.0"
paths:
  /config/weights/default:
    get:
      description: Returns the default heuristic weights based on research paper (Section
        2.4)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get default heuristic weights
      tags:
      - Config
  /config/weights/room:
    get:
      description: Returns the heuristic weights configured for a specific room
      parameters:
      - description: Room Code
        in: query
        name: roomCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get room heuristic weights
      tags:
      - Config
    post:
      consumes:
      - application/json
      description: Updates the heuristic weights for all bots in a specific room.
        Weights must be non-negative.
      parameters:
      - description: Update Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.UpdateRoomWeightsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Update room heuristic weights
      tags:
      - Config
  /config/weights/room/reset:
    post:
      consumes:
      - application/json
      description: Resets a room's heuristic weights to the global defaults from research
        paper
      parameters:
      - description: Room Code
        in: query
        name: roomCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Reset room weights to default
      tags:
      - Config
  /create-room:
    post:
      consumes:
      - application/json
      description: Create a new room with a single human player
      parameters:
      - description: Player info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.CreateRoomRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Create new room
      tags:
      - Room
  /move:
    post:
      consumes:
      - application/json
      description: Submit coordinates (x, y) and card value for player's move
      parameters:
      - description: Move data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.MoveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Player makes a move
      tags:
      - Game
  /move-bot:
    post:
      consumes:
      - application/json
      description: Bot picks the best move using heuristic evaluation
      parameters:
      - description: Bot move
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.MoveBotRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Let bot make its move
      tags:
      - Game
  /play:
    post:
      consumes:
      - application/json
      description: Initialize room (create if missing), add bots and apply provided
        heuristic weights in one request
      parameters:
      - description: Room info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.PlayRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Add bots to a room or create room and apply config
      tags:
      - Room
  /possible-moves:
    get:
      description: Returns all available cells for a player's move (place/replace)
      parameters:
      - description: Room Code
        in: query
        name: roomCode
        required: true
        type: string
      - description: Player ID
        in: query
        name: playerId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get possible move boxes for player
      tags:
      - Game
  /set-hands:
    post:
      consumes:
      - application/json
      description: Apply shuffled hands from FE to room
      parameters:
      - description: Hands data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.SetHandsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Set player hands (cards) manually
      tags:
      - Game
swagger: "2.0"
