basePath: /
definitions:
  config.HeuristicWeights:
    properties:
      block_potential:
        type: integer
      block_when_threat:
        description: Blocking weights
        type: integer
      build_alignment_2:
        description: Build alignment specific weights
        type: integer
      build_alignment_3:
        type: integer
      keep_near_card:
        type: integer
      legal_move:
        description: Legal move value
        type: integer
      play_smallest_card:
        description: Smallest-card and proximity preferences
        type: integer
      replace_pos_middle:
        description: Position modifiers for replacement
        type: integer
      replace_pos_side:
        type: integer
      replace_potential:
        type: integer
      replace_values_potential:
        additionalProperties:
          type: integer
        description: 'Replace values for potential threats (prioritize small cards:
          card1..9)'
        type: object
      replace_values_threat:
        additionalProperties:
          type: integer
        description: Replace values when blocking an immediate threat (card 1..9 ->
          indices 0..8)
        type: object
      replace_when_threat:
        description: Replace weights (contextual)
        type: integer
      w_block_path:
        description: 'W₄: Blocking enemy paths (cutting opponent lines)'
        type: integer
      w_build_alignment:
        description: 'W₅: Building own alignments (2 or 3 in a row)'
        type: integer
      w_card_cost:
        description: 'W₆: Card value management (resource efficiency)'
        type: integer
      w_replace_value:
        description: 'W₃: Overwriting opponent cards (strategic replacement)'
        type: integer
      w_threat:
        description: 'W₂: Blocking opponent''s immediate threat (3-in-a-row)'
        type: integer
      w_win:
        description: 'W₁: Winning move detection (4-in-a-row)'
        type: integer
    type: object
  http.PlayRequest:
    properties:
      number_bot:
        type: integer
      number_player:
        type: integer
      player_name:
        type: string
      room_id:
        type: string
      weights:
        $ref: '#/definitions/config.HeuristicWeights'
    type: object
info:
  contact:
    email: backend@yourcompany.com
    name: Backend Team
  description: REST API for heuristic-based chess-like bot (Go + Gin)
  title: Javanese Chess Bot API
  version: "1.0"
paths:
  /config/weights/default:
    get:
      description: Returns the default heuristic weights based on research paper (Section
        2.4)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get default heuristic weights
      tags:
      - Config
  /config/weights/room:
    get:
      description: Returns the heuristic weights configured for a specific room
      parameters:
      - description: Room Code
        in: query
        name: roomCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get room heuristic weights
      tags:
      - Config
  /play:
    post:
      consumes:
      - application/json
      description: Initialize room (create if missing), add bots and apply provided
        heuristic weights in one request
      parameters:
      - description: Room info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.PlayRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Add bots to a room or create room and apply config
      tags:
      - Room
swagger: "2.0"
