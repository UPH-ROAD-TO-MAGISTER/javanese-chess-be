name: Deploy to Azure VM

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Go binary
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o javanese-chess cmd/server/main.go

      - name: Upload binary to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "javanese-chess"
          target: "~/javanese-chess"

      - name: Restart service on VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          timeout: 60s
          command_timeout: 15m
          script: |
            pkill -f javanese-chess || true
            chmod +x ~/javanese-chess
            nohup ~/javanese-chess > ~/javanese-chess.log 2>&1 &
            sleep 2
            echo "âœ… Javanese Chess restarted successfully"
            exit 0