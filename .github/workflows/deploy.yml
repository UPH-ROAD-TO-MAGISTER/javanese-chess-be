name: Deploy to Azure VM (Direct Docker)

on:
  workflow_dispatch:   # trigger manually

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Go binary
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o javanese-chess cmd/server/main.go

      - name: Upload files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "javanese-chess,Dockerfile"
          target: "~/javanese-chess-be"

      - name: Deploy container on VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            cd ~/javanese-chess-be
            docker stop javanese-chess || true
            docker rm javanese-chess || true
            docker build -t javanese-chess-be .
            docker run -d -p 9000:9000 --restart=always --name javanese-chess javanese-chess-be
            echo "âœ… Deployment complete"
